<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <div class="main">
        <input type="text" placeholder="0" id="display">
        <div class="btn">
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button class="operator">*</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
<script>
    let display = document.getElementById('display');
    let buttons = document.querySelectorAll('button');
    let express = "";
    buttons.forEach(function (button) {
        button.addEventListener("click", function () {
            let value = button.textContent // button ma je lakhelu hoy ae avijay
            if (value === "AC") {
                express = "";
                display.value = "";
            }
            else if (value === "=") {
                if (display.value != eval(express)) {
                    display.value = eval(express); // 12+12 = 24 =>display thase
                    express = display.value;       // 24
                }
                else {
                    display.value = "ERROR";
                    express = "";
                }
            }
            else if (value === "DEL") {
                display.value = display.value.toString().slice(0, -1);
                express = display.value
            }
            else {
                express = express + value;  //24 =>have je value nakhu ae aani sathe thase ex. 24-2;
                display.value = express;    // 24-2 display thase
            }
        });
    });
</script>

</html>
